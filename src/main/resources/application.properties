# Spring Boot Configuration
spring.application.name=askbit-ai

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Spring AI - OpenAI Configuration
spring.ai.openai.chat.options.model=gpt-4-turbo-preview
spring.ai.openai.chat.options.temperature=0.1
spring.ai.openai.chat.options.max-tokens=1000

# Embedding Configuration
spring.ai.openai.embedding.options.model=text-embedding-3-small

# Database Configuration - PostgreSQL with pgvector
spring.datasource.url=jdbc:postgresql://localhost:5432/askbitdb
spring.datasource.username=postgres
spring.datasource.password=Bitwise@2025
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Cache Configuration - Redis L2 Cache (REQUIRED - No Fallback)
spring.cache.type=redis
spring.cache.redis.time-to-live=7200000
spring.cache.redis.cache-null-values=false

# Redis Connection Configuration (STRICT MODE)
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.data.redis.timeout=5000
spring.data.redis.connect-timeout=5000
spring.data.redis.client-type=lettuce

# Redis Connection Pool (Lettuce)
spring.data.redis.lettuce.pool.max-active=10
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=2000ms
spring.data.redis.lettuce.shutdown-timeout=100ms

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Logging Configuration
logging.level.root=INFO
logging.level.com.askbit=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,info,prometheus
management.endpoint.health.show-details=always

# AskBit AI Custom Configuration

# Hybrid Search Configuration (Vector + Keyword Search)
# Set to true to use hybrid search (recommended for better results)
# Set to false to use traditional vector-only search
askbit.ai.use-hybrid-search=true

# Maximum number of relevant chunks to retrieve
askbit.ai.max-retrieval-results=1

# Confidence threshold for search results (0.0 - 1.0)
askbit.ai.confidence-threshold=0.7
askbit.ai.cache.ttl-seconds=3600
askbit.ai.pii-redaction.enabled=true
askbit.ai.document.storage-path=${user.home}/askbit-ai/documents
askbit.ai.model.router.latency-threshold-ms=1500
askbit.ai.model.router.fallback-enabled=true

# Model Router Configuration
askbit.ai.models.primary=openai-gpt4
askbit.ai.models.secondary=openai-gpt35
askbit.ai.models.fallback=cached
