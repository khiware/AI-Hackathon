# Spring Boot Configuration
spring.application.name=askbit-ai

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Spring AI - OpenAI Configuration
spring.ai.openai.chat.options.model=gpt-4-turbo-preview
spring.ai.openai.chat.options.temperature=0.1
spring.ai.openai.chat.options.max-tokens=1000

# Embedding Configuration
spring.ai.openai.embedding.options.model=text-embedding-3-small

# Database Configuration (H2 for demo)
spring.datasource.url=jdbc:h2:file:./data/askbitdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=3600s

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Logging Configuration
logging.level.root=INFO
logging.level.com.askbit=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,info,prometheus
management.endpoint.health.show-details=always

# AskBit AI Custom Configuration
askbit.ai.confidence-threshold=0.7
askbit.ai.max-retrieval-results=5
askbit.ai.cache.ttl-seconds=3600
askbit.ai.pii-redaction.enabled=true
askbit.ai.document.storage-path=${user.home}/askbit-ai/documents
askbit.ai.model.router.latency-threshold-ms=1500
askbit.ai.model.router.fallback-enabled=true

# Model Router Configuration
askbit.ai.models.primary=openai-gpt4
askbit.ai.models.secondary=openai-gpt35
askbit.ai.models.fallback=cached

