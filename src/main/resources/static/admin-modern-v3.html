<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskBit.AI Admin - Minimal Dark V3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f23;
            color: #e2e8f0;
            min-height: 100vh;
        }

        /* Top Bar */
        .top-bar {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-circle {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .logo-text h1 {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text p {
            font-size: 11px;
            color: #718096;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .top-actions {
            display: flex;
            gap: 12px;
        }

        .icon-button {
            width: 44px;
            height: 44px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .icon-button:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            transform: translateY(-2px);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        /* Navigation Pills */
        .nav-pills {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            padding: 6px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            width: fit-content;
        }

        .pill {
            padding: 12px 28px;
            background: transparent;
            border: none;
            color: #718096;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .pill:hover {
            color: #e2e8f0;
            background: rgba(255, 255, 255, 0.05);
        }

        .pill.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            padding: 32px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-4px);
            border-color: #667eea;
            box-shadow: 0 12px 48px rgba(102, 126, 234, 0.3);
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .metric-icon {
            font-size: 36px;
            filter: drop-shadow(0 4px 12px rgba(102, 126, 234, 0.5));
        }

        .metric-trend {
            padding: 6px 12px;
            background: rgba(72, 187, 120, 0.15);
            border: 1px solid rgba(72, 187, 120, 0.3);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            color: #48bb78;
        }

        .metric-label {
            font-size: 13px;
            color: #a0aec0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
        }

        .metric-value {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        /* Content Card */
        .content-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 24px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .card-title {
            font-size: 26px;
            font-weight: 800;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-gradient {
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
        }

        /* Document Item */
        .doc-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .doc-item:hover {
            background: rgba(102, 126, 234, 0.05);
            border-color: #667eea;
            transform: translateX(8px);
        }

        .doc-main {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .doc-icon-box {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .doc-details {
            flex: 1;
        }

        .doc-name-line {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .doc-filename {
            font-size: 16px;
            font-weight: 700;
            color: #e2e8f0;
        }

        .version-tag {
            padding: 4px 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .doc-metadata {
            display: flex;
            gap: 24px;
            font-size: 13px;
            color: #718096;
            font-weight: 500;
        }

        .doc-buttons {
            display: flex;
            gap: 10px;
        }

        .action-button {
            padding: 10px 18px;
            border-radius: 10px;
            border: 1px solid;
            background: transparent;
            cursor: pointer;
            font-weight: 700;
            font-size: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-button.archive {
            border-color: #f6ad55;
            color: #f6ad55;
        }

        .action-button.archive:hover {
            background: rgba(246, 173, 85, 0.15);
            transform: scale(1.05);
        }

        .action-button.delete {
            border-color: #fc8181;
            color: #fc8181;
        }

        .action-button.delete:hover {
            background: rgba(252, 129, 129, 0.15);
            transform: scale(1.05);
        }

        /* Loading */
        .loading-container {
            display: flex;
            justify-content: center;
            padding: 80px;
        }

        .spinner-glow {
            width: 64px;
            height: 64px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 24px rgba(102, 126, 234, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-container {
            text-align: center;
            padding: 100px 32px;
        }

        .empty-icon {
            font-size: 96px;
            margin-bottom: 24px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 700;
            color: #a0aec0;
            margin-bottom: 12px;
        }

        .empty-subtitle {
            font-size: 14px;
            color: #718096;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-bar {
                padding: 16px 20px;
            }

            .container {
                padding: 20px;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .doc-item {
                flex-direction: column;
                gap: 20px;
            }

            .doc-buttons {
                width: 100%;
            }

            .action-button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo-section">
            <div class="logo-circle">ü§ñ</div>
            <div class="logo-text">
                <h1>AskBit.AI</h1>
                <p>Admin Dashboard</p>
            </div>
        </div>
        <div class="top-actions">
            <button class="icon-button" onclick="loadMetrics()" title="Refresh">üîÑ</button>
            <button class="icon-button" title="Settings">‚öôÔ∏è</button>
            <button class="icon-button" title="Help">‚ùì</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Navigation Pills -->
        <div class="nav-pills">
            <button class="pill active">üìä Dashboard</button>
            <button class="pill">üìÅ Documents</button>
            <button class="pill">üìà Analytics</button>
            <button class="pill">‚ö° Cache</button>
        </div>

        <!-- Metrics Grid -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-icon">üìö</span>
                    <span class="metric-trend">‚Üó Active</span>
                </div>
                <div class="metric-label">Active Documents</div>
                <div class="metric-value" id="totalDocs">-</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-icon">üß©</span>
                    <span class="metric-trend">‚Üó Ready</span>
                </div>
                <div class="metric-label">Document Chunks</div>
                <div class="metric-value" id="totalChunks">-</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-icon">‚ö°</span>
                    <span class="metric-trend">‚Üó Fast</span>
                </div>
                <div class="metric-label">Avg Response</div>
                <div class="metric-value" id="avgResponseTime">-</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-icon">üéØ</span>
                    <span class="metric-trend">‚Üó High</span>
                </div>
                <div class="metric-label">Confidence</div>
                <div class="metric-value" id="avgConfidence">-</div>
            </div>
        </div>

        <!-- Documents Section -->
        <div class="content-card">
            <div class="card-header">
                <div class="card-title">
                    <span>üìÅ</span>
                    Active Documents
                </div>
                <button class="btn-gradient">
                    <span>‚ûï</span> Upload Document
                </button>
            </div>

            <div id="documentsList">
                <div class="loading-container">
                    <div class="spinner-glow"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load documents
        async function loadDocuments() {
            const container = document.getElementById('documentsList');
            container.innerHTML = '<div class="loading-container"><div class="spinner-glow"></div></div>';

            try {
                const response = await fetch('/api/v1/documents');
                const documents = await response.json();

                if (documents.length === 0) {
                    container.innerHTML = `
                        <div class="empty-container">
                            <div class="empty-icon">üìÑ</div>
                            <div class="empty-title">No Documents Yet</div>
                            <div class="empty-subtitle">Upload your first document to get started</div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = documents.map(doc => `
                    <div class="doc-item">
                        <div class="doc-main">
                            <div class="doc-icon-box">üìÑ</div>
                            <div class="doc-details">
                                <div class="doc-name-line">
                                    <span class="doc-filename">${doc.fileName}</span>
                                    <span class="version-tag">v${doc.version}</span>
                                </div>
                                <div class="doc-metadata">
                                    <span>üìÖ ${new Date(doc.uploadedAt).toLocaleDateString()}</span>
                                    <span>üß© ${doc.chunkCount || 0} chunks</span>
                                    <span>üìÑ ${doc.pageCount || 0} pages</span>
                                </div>
                            </div>
                        </div>
                        <div class="doc-buttons">
                            <button class="action-button archive" onclick="archiveDocument('${doc.id}', '${doc.fileName}')">
                                üì¶ Archive
                            </button>
                            <button class="action-button delete" onclick="deleteDocument('${doc.id}', '${doc.fileName}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading documents:', error);
                container.innerHTML = `
                    <div class="empty-container">
                        <div class="empty-icon">‚ùå</div>
                        <div class="empty-title">Error Loading Documents</div>
                        <div class="empty-subtitle">Please try refreshing the page</div>
                    </div>
                `;
            }
        }

        // Load metrics
        async function loadMetrics() {
            try {
                const response = await fetch('/api/v1/admin/metrics');
                const metrics = await response.json();

                document.getElementById('totalDocs').textContent = metrics.totalDocuments || 0;
                document.getElementById('totalChunks').textContent = metrics.totalChunks || 0;
                document.getElementById('avgResponseTime').textContent = metrics.averageResponseTimeMs
                    ? Math.round(metrics.averageResponseTimeMs) + 'ms'
                    : '-';
                document.getElementById('avgConfidence').textContent = metrics.averageConfidence
                    ? (metrics.averageConfidence * 100).toFixed(0) + '%'
                    : '-';
            } catch (error) {
                console.error('Error loading metrics:', error);
            }
        }

        // Archive document
        async function archiveDocument(docId, fileName) {
            if (!confirm(`Archive "${fileName}"?\n\nThis will remove it from searches but keep it in the database.\n\n‚ö†Ô∏è Contact support to re-activate.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/v1/documents/${docId}/deactivate`, {
                    method: 'PUT'
                });

                if (response.ok) {
                    loadDocuments();
                    loadMetrics();
                    alert('‚úÖ Document archived successfully');
                } else {
                    alert('‚ùå Failed to archive document');
                }
            } catch (error) {
                console.error('Error archiving document:', error);
                alert('‚ùå Error archiving document');
            }
        }

        // Delete document
        async function deleteDocument(docId, fileName) {
            if (!confirm(`Delete "${fileName}" permanently?\n\n‚ö†Ô∏è This CANNOT be undone and there is NO way to recover it.\n\nAre you sure?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/v1/documents/${docId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadDocuments();
                    loadMetrics();
                    alert('‚úÖ Document deleted successfully');
                } else {
                    alert('‚ùå Failed to delete document');
                }
            } catch (error) {
                console.error('Error deleting document:', error);
                alert('‚ùå Error deleting document');
            }
        }

        // Initialize
        loadDocuments();
        loadMetrics();
    </script>
</body>
</html>
