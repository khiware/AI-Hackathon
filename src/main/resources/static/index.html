<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskBit.AI - Internal Policy Copilot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
            position: relative;
        }

        .admin-link {
            position: absolute;
            right: 30px;
            top: 20px;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .admin-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
            background: #f7f9fc;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.bot {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 85%;
            line-height: 1.6;
        }

        /* Formatted answer content */
        .answer-content {
            line-height: 1.8;
        }

        .answer-content strong,
        .answer-content b {
            color: #667eea;
            font-weight: 600;
        }

        .answer-content ul,
        .answer-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .answer-content li {
            margin: 4px 0;
        }

        .answer-content p {
            margin: 8px 0;
        }

        /* Table styling */
        .answer-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .answer-content table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border: none;
        }

        .answer-content table td {
            padding: 12px;
            border: 1px solid #e8e8e8;
            background: white;
        }

        .answer-content table tr:nth-child(even) td {
            background: #f9f9f9;
        }

        .answer-content table tr:hover td {
            background: #f0f4ff;
        }

        .citation {
            background: #f0f4ff;
            border-left: 3px solid #667eea;
            padding: 10px 14px;
            margin-top: 8px;
            border-radius: 6px;
            font-size: 12px;
            color: #555;
            max-width: 85%;
        }

        .citation-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .citation-meta {
            font-size: 11px;
            color: #666;
            margin-bottom: 6px;
        }

        .citation-snippet {
            font-size: 12px;
            color: #444;
            font-style: italic;
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #e0e8ff;
        }

        .citation-reference {
            background: #e8eeff;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 4px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #333;
        }

        .metadata {
            font-size: 11px;
            color: #888;
            margin-top: 8px;
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-box {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-box:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 12px 18px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .confidence-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }

        .confidence-high {
            background: #d4edda;
            color: #155724;
        }

        .confidence-medium {
            background: #fff3cd;
            color: #856404;
        }

        .confidence-low {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="admin.html" class="admin-link" title="Go to Admin Dashboard">üõ†Ô∏è Admin Dashboard</a>
            <h1>ü§ñ AskBit.AI</h1>
            <p>Your AI-Powered Internal Policy Copilot</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                <div class="message-bubble">
                    üëã Hello! I'm AskBit.AI, your internal policy assistant. Ask me anything about company policies, processes, and FAQs. I'll provide accurate answers with citations from official documents.
                </div>
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                class="input-box"
                id="questionInput"
                placeholder="Ask about company policies..."
                autocomplete="off"
            />
            <button class="send-btn" id="sendBtn" onclick="askQuestion()">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');

        // Track clarification state
        let clarificationState = {
            originalQuestion: null,
            awaitingClarification: false
        };

        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });

        async function askQuestion(context = null) {
            const question = questionInput.value.trim();

            if (!question) return;

            // Add user message
            addMessage(question, 'user');
            questionInput.value = '';
            sendBtn.disabled = true;

            // Show loading
            const loadingId = showLoading();

            try {
                // Prepare request body
                const requestBody = { question };

                // If we're responding to a clarification, add context
                if (context) {
                    requestBody.context = context;
                } else if (clarificationState.awaitingClarification) {
                    // User typed a new response to clarification
                    requestBody.question = clarificationState.originalQuestion;
                    requestBody.context = question;
                }

                const response = await fetch('/api/v1/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                removeLoading(loadingId);

                // Reset clarification state
                clarificationState = {
                    originalQuestion: null,
                    awaitingClarification: false
                };

                // Add bot response
                addBotResponse(data, question);

            } catch (error) {
                removeLoading(loadingId);
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                questionInput.focus();
            }
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addBotResponse(data, originalQuestion) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            // Check if this is a clarification request
            if (data.needsClarification && data.clarificationQuestion) {
                // Store state for clarification
                clarificationState = {
                    originalQuestion: originalQuestion,
                    awaitingClarification: true
                };

                // Display clarification question
                const clarificationText = document.createElement('div');
                clarificationText.innerHTML = data.clarificationQuestion.replace(/\n/g, '<br>');
                clarificationText.style.whiteSpace = 'pre-line';
                bubble.appendChild(clarificationText);

                // Parse options from clarification question (format: "1. option")
                const options = extractClarificationOptions(data.clarificationQuestion);

                if (options.length > 0) {
                    const optionsContainer = document.createElement('div');
                    optionsContainer.style.marginTop = '12px';

                    options.forEach((option, index) => {
                        const optionButton = document.createElement('button');
                        optionButton.textContent = option;
                        optionButton.style.cssText = `
                            display: block;
                            width: 100%;
                            margin: 6px 0;
                            padding: 10px;
                            background: #667eea;
                            color: white;
                            border: none;
                            border-radius: 8px;
                            cursor: pointer;
                            font-size: 14px;
                            text-align: left;
                            transition: background 0.2s;
                        `;
                        optionButton.onmouseover = () => optionButton.style.background = '#5568d3';
                        optionButton.onmouseout = () => optionButton.style.background = '#667eea';
                        optionButton.onclick = () => handleClarificationChoice(originalQuestion, option);

                        optionsContainer.appendChild(optionButton);
                    });

                    // Add Exit/Cancel button
                    const cancelButton = document.createElement('button');
                    cancelButton.innerHTML = '‚ùå Cancel - Ask Different Question';
                    cancelButton.style.cssText = `
                        display: block;
                        width: 100%;
                        margin: 12px 0 0 0;
                        padding: 10px;
                        background: #ff9800;
                        color: white;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                        font-size: 14px;
                        text-align: center;
                        font-weight: 600;
                        transition: background 0.2s;
                    `;
                    cancelButton.onmouseover = () => cancelButton.style.background = '#f57c00';
                    cancelButton.onmouseout = () => cancelButton.style.background = '#ff9800';
                    cancelButton.onclick = () => cancelClarification();

                    optionsContainer.appendChild(cancelButton);
                    bubble.appendChild(optionsContainer);
                }

                messageDiv.appendChild(bubble);
                chatContainer.appendChild(messageDiv);
                scrollToBottom();
                return;
            }

            // Add formatted answer with markdown-style rendering, tables, and images
            const answerContent = document.createElement('div');
            answerContent.className = 'answer-content';
            answerContent.innerHTML = formatAnswer(data.answer, data.citations);
            bubble.appendChild(answerContent);

            // Add confidence badge
            if (data.confidence !== undefined) {
                const metadata = document.createElement('div');
                metadata.className = 'metadata';

                const confidenceBadge = document.createElement('span');
                confidenceBadge.className = `confidence-badge ${getConfidenceClass(data.confidence)}`;
                confidenceBadge.textContent = `Confidence: ${(data.confidence * 100).toFixed(0)}%`;

                metadata.appendChild(confidenceBadge);

                if (data.cached) {
                    const cachedBadge = document.createElement('span');
                    cachedBadge.className = 'confidence-badge confidence-high';
                    cachedBadge.textContent = '‚ö° Cached';
                    metadata.appendChild(cachedBadge);
                }

                bubble.appendChild(metadata);
            }

            messageDiv.appendChild(bubble);

            // Add simplified citations with page/line references
            if (data.citations && data.citations.length > 0) {
                data.citations.forEach((citation, index) => {
                    const citationDiv = document.createElement('div');
                    citationDiv.className = 'citation';

                    // Simple reference format: üìÑ filename (version: x.0), page: X, lines: X-Y
                    const reference = document.createElement('div');
                    reference.className = 'citation-reference';

                    // Build reference text
                    let refText = `üìÑ ${citation.fileName}`;

                    // Add version in format "version: x.0"
                    if (citation.version) {
                        refText += ` (version: ${citation.version})`;
                    }

                    if (citation.pageNumber) {
                        refText += `, page: ${citation.pageNumber}`;
                    }
                    if (citation.startLine && citation.endLine) {
                        refText += `, lines: ${citation.startLine}‚Äì${citation.endLine}`;
                    }
                    reference.textContent = refText;
                    citationDiv.appendChild(reference);


                    messageDiv.appendChild(citationDiv);
                });
            }

            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Format answer text with markdown-style rendering including tables
        function formatAnswer(text) {
            if (!text) return '';

            // Check if text contains a table (markdown table format)
            if (text.includes('|')) {
                return formatMarkdownWithTables(text);
            }

            // Convert **bold** to <strong>
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // Convert line breaks to <br>
            text = text.replace(/\n/g, '<br>');

            // Preserve structure
            return text;
        }

        // Format markdown text with proper table rendering
        function formatMarkdownWithTables(text) {
            let html = '';
            const lines = text.split('\n');
            let inTable = false;
            let tableRows = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();

                // Detect table rows (lines containing |)
                if (line.includes('|') && line.split('|').filter(cell => cell.trim()).length > 1) {
                    if (!inTable) {
                        inTable = true;
                        tableRows = [];
                    }
                    tableRows.push(line);
                } else {
                    // End of table or non-table content
                    if (inTable) {
                        html += renderMarkdownTable(tableRows);
                        inTable = false;
                        tableRows = [];
                    }

                    // Format non-table content
                    if (line) {
                        // Convert **bold** to <strong>
                        let formattedLine = line.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

                        // Convert numbered lists
                        if (/^\d+\./.test(formattedLine)) {
                            formattedLine = formattedLine.replace(/^(\d+\.\s*)/, '<strong>$1</strong>');
                        }

                        // Convert bullet points
                        if (/^[-*]\s/.test(formattedLine)) {
                            formattedLine = '‚Ä¢ ' + formattedLine.substring(2);
                        }

                        html += formattedLine + '<br>';
                    } else {
                        html += '<br>';
                    }
                }
            }

            // Handle case where table is at the end
            if (inTable && tableRows.length > 0) {
                html += renderMarkdownTable(tableRows);
            }

            return html;
        }

        // Render markdown table as HTML table
        function renderMarkdownTable(rows) {
            if (rows.length < 2) return rows.join('<br>');

            let html = '<table style="width: 100%; border-collapse: collapse; margin: 12px 0; font-size: 14px;">';
            let headerProcessed = false;

            for (let i = 0; i < rows.length; i++) {
                const row = rows[i].trim();

                // Skip separator rows (rows with dashes like |---|---|)
                // Check if row contains only |, -, :, and whitespace
                const rowContent = row.replace(/\s/g, '');
                if (/^[\|:\-]+$/.test(rowContent)) {
                    continue;
                }

                // Parse cells
                const cells = row.split('|')
                    .map(cell => cell.trim())
                    .filter(cell => cell);

                if (cells.length === 0) continue;

                // First non-separator row is header
                const isHeader = !headerProcessed;
                if (isHeader) headerProcessed = true;

                const tag = isHeader ? 'th' : 'td';
                const style = isHeader
                    ? 'background: #667eea; color: white; padding: 10px; text-align: left; font-weight: 600; border: 1px solid #5568d3;'
                    : 'padding: 10px; border: 1px solid #e0e0e0; background: white;';

                html += '<tr>';
                cells.forEach(cell => {
                    // Convert **bold** in cells
                    let formattedCell = cell.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    html += `<${tag} style="${style}">${formattedCell}</${tag}>`;
                });
                html += '</tr>';
            }

            html += '</table>';
            return html;
        }

        function getConfidenceClass(confidence) {
            if (confidence >= 0.8) return 'confidence-high';
            if (confidence >= 0.5) return 'confidence-medium';
            return 'confidence-low';
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loading-' + Date.now();

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble loading';

            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'loading-dot';
                bubble.appendChild(dot);
            }

            loadingDiv.appendChild(bubble);
            chatContainer.appendChild(loadingDiv);
            scrollToBottom();

            return loadingDiv.id;
        }

        function removeLoading(id) {
            const loadingDiv = document.getElementById(id);
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function extractClarificationOptions(clarificationQuestion) {
            // Extract numbered options like "1. option text"
            const lines = clarificationQuestion.split('\n');
            const options = [];

            for (const line of lines) {
                const match = line.match(/^\s*\d+\.\s*(.+)/);
                if (match) {
                    options.push(match[1].trim());
                }
            }

            return options;
        }

        async function handleClarificationChoice(originalQuestion, choice) {
            // Clear input and add user's choice as a message
            addMessage(`I'm asking about: ${choice}`, 'user');

            // Show loading
            const loadingId = showLoading();
            sendBtn.disabled = true;

            try {
                const response = await fetch('/api/v1/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: originalQuestion,
                        context: choice
                    })
                });

                const data = await response.json();
                removeLoading(loadingId);

                // Reset clarification state
                clarificationState = {
                    originalQuestion: null,
                    awaitingClarification: false
                };

                // Add bot response
                addBotResponse(data, originalQuestion);

            } catch (error) {
                removeLoading(loadingId);
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                questionInput.focus();
            }
        }

        function cancelClarification() {
            // Reset clarification state
            clarificationState = {
                originalQuestion: null,
                awaitingClarification: false
            };

            // Add a system message
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.style.background = '#fff3cd';
            bubble.style.color = '#856404';
            bubble.style.borderLeft = '4px solid #ffc107';
            bubble.innerHTML = '‚úã <strong>Clarification cancelled.</strong> Feel free to ask a different question!';

            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);
            scrollToBottom();

            // Focus on input
            questionInput.focus();
        }
    </script>
</body>
</html>
