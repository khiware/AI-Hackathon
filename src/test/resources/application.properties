# Test Configuration for AskBit.AI
# This file is used for testing purposes only

# OpenAI API Configuration (using the same key from main config)
spring.ai.openai.chat.options.model=gpt-4-turbo-preview
spring.ai.openai.chat.options.temperature=0.1
spring.ai.openai.chat.options.max-tokens=1000
spring.ai.openai.embedding.options.model=text-embedding-3-small

# Database Configuration - Use in-memory H2 for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=600s

# Logging - Keep it quiet during tests
logging.level.root=WARN
logging.level.com.askbit.ai=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.ai=WARN

# AskBit AI Custom Configuration
askbit.ai.confidence-threshold=0.7
askbit.ai.max-retrieval-results=5
askbit.ai.cache.ttl-seconds=3600
askbit.ai.pii-redaction.enabled=true
askbit.ai.document.storage-path=./test-documents
askbit.ai.model.router.latency-threshold-ms=1500
askbit.ai.model.router.fallback-enabled=true
