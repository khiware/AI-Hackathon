# JVM Configuration for AskBit.AI
# Increased heap size to prevent OutOfMemoryError

# Combined JVM arguments - INCREASED TO 6GB for safety
org.gradle.jvmargs=-Xms3072m -Xmx6144m -XX:+UseG1GC -XX:MaxMetaspaceSize=768m -XX:+UseStringDeduplication -XX:G1HeapRegionSize=16M -XX:MaxGCPauseMillis=200

# Additional memory optimizations
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.caching=true

